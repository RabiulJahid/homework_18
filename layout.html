<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--CSS Links-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>layout</title>
  </head>
  <body>
    <!--header start-->
    <section class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12 text-center">
            <div class="box text-dark">1.1</div>
          </div>
          <div class="col-md-7 col-sm-6 col-7 text-center"><div class="box text-danger">1.2</div></div>
          <div class="col-md-3 col-sm-3 col-5 text-center"><div class="box text-dark">1.3</div></div>    
        </div>
        
      </div>
      
    </section>
    <!--header end-->
    <!--hero start-->
    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col-md-9 text-center text-center">
            <div class="row">
              <div class="col-md-8 d-sm-block d-none text-center text-center">
                <div class="box text-warning">2.1</div>
              </div>
              <div class="col-md-4 text-center text-center">
                <div class="box text-danger">2.2</div>
              </div>

            </div>
          </div>
          <div class="col-md-3 d-md-block d-none text-center text-center">
            <div class="box blue text-dark">3</div>
          </div>

          
        </div>
        
      </div>
      
    </section>
    <!--hero end-->

    <!--body start-->
    <section class="body">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-4 text-center col-sm-9">
                <div class="box text-gray-dark">4.1</div>
              </div>

              <div class="col-sm-3 d-md-none text-center">
                <div class="box blue text-danger">3</div>
              </div>

              <div class="col-md-8 text-center col-sm-12">
                <div class="box text-warning">4.2</div>
              </div>

            </div>
          </div>
          <div class="col-md-3 text-center d-md-block d-none">
            <div class="box chocolate text-dark">5</div>
          </div>

        </div>
        
      </div>
      
    </section>
    <!--body end-->

    <!--five start-->
    <section class="five">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 d-sm-block d-none d-md-none text-center">
            <div class="box text-danger">5</div>
          </div>
          
        </div>
        
      </div>
    </section>
    <!--five end-->

    <!--only col start-->
    <section class="six">
      <div class="container">
        <div class="row">
          <div class="col-12 d-sm-none text-center">
            <div class="box text-dark">6</div>
          </div>
        </div>
        
      </div>
    </section>
    <!--only col end-->

    <!--footer start-->
    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 d-sm-block d-none text-center">
            <div class="box text-danger">6.1</div>
          </div>
        </div>
        
      </div>
    </section>
    <!--footer end-->

    <!-- JS Links-->  
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  
  </body>
</html>
